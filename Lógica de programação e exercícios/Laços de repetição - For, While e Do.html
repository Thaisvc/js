<html>
  <body>
    <script>
     
     var n = 0; //declarando variavel contador

while (n < 10) {
  // enquanto n for menor q 10 se executa o bloco de comandos
  //execute aki
  //encrementado a variavel
  console.log(n);
  n++;
  console.log("-----------");

}

for(var i = 10; i < 20; i++){// usando o for declara a variavel q e i; inicia a variavel 0; e encrementa a variavel i ++
    console.log(i);
    console.log("*********");

}


var a = 20;

do{ // do executa
    console.log(a);
a++
console.log("++++++++++");

}while (a < 30);



    </script>
  </body>
